    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --accent: #ffb300;
      --accent-dark: #ff8f00;
      --border: #e0e0e0;
      --text-main: #222222;
      --text-muted: #666666;
      --danger: #d32f2f;
      --success: #2e7d32;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      line-height: 1.4;
    }

    .app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      margin-bottom: 12px;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0 0 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header h1 span.logo-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      display: inline-block;
    }

    header .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* 상단 컨트롤 */
    .control-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .control-group label {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    select, button, input[type="checkbox"] {
      font: inherit;
    }

    select, button {
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 6px 10px;
      background: #fff;
    }

    select:focus, button:focus {
      outline: 2px solid var(--accent);
      outline-offset: 1px;
    }

    button {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    button.primary {
      background: var(--accent);
      border-color: var(--accent-dark);
      color: #000;
      font-weight: 600;
    }

    button.primary:active {
      background: var(--accent-dark);
    }

    button.secondary {
      background: #fff3e0;
      border-color: #ffe0b2;
      color: #e65100;
    }

    button.danger {
      background: #ffebee;
      border-color: #ffcdd2;
      color: var(--danger);
    }

    .status-text {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-left: auto;
      display: flex;
      flex-direction: column;
      gap: 2px;
      align-items: flex-end;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 4px;
    }

    .status-dot.running {
      background: var(--success);
      animation: pulse 1.5s infinite;
    }

    .status-dot.stopped {
      background: #9e9e9e;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    .last-refresh {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* 아코디언 카드 공통 */
    .accordion-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 8px 12px 10px;
      margin-bottom: 10px;
      box-shadow: var(--shadow-soft);
      font-size: 0.85rem;
    }

    .accordion-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
      padding: 4px 0;
    }

    .accordion-title {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .accordion-subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .accordion-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .accordion-arrow {
      font-size: 0.9rem;
      transition: transform 0.2s ease;
    }

    .accordion-header[aria-expanded="false"] .accordion-arrow {
      transform: rotate(-90deg);
    }

    .accordion-body {
      margin-top: 6px;
    }

    .accordion-body.collapsed {
      display: none;
    }

    /* 점포 선택 */
    #storeCheckboxContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 6px 12px;
      margin-top: 4px;
    }

    .area-group {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 8px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: 180px;
      overflow-y: auto;
    }

    .area-group-title {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .area-group-title a {
      text-decoration: none;
      color: var(--text-muted);
      margin-left: 4px;
    }

    .area-group-title a:hover {
      text-decoration: underline;
    }

    .store-list {
      display: flex;
      flex-wrap: wrap;
      gap: 3px 8px;
      margin-top: 2px;
    }

    .store-list label {
      font-size: 0.8rem;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 3px;
    }

    .store-list input[type="checkbox"] {
      transform: scale(0.95);
    }

    /* 아이템 선택 */
    #itemCheckboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 6px 12px;
      margin-top: 4px;
    }

    #itemCheckboxContainer label {
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      border-radius: 999px;
      padding: 3px 8px;
      background: #fafafa;
      border: 1px solid var(--border);
    }

    #itemCheckboxContainer input[type="checkbox"] {
      transform: scale(0.95);
    }

    /* 알림 & 테이블 영역 */
    .panel-row {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 2fr);
      gap: 12px;
      margin-bottom: 12px;
    }

    @media (max-width: 800px) {
      .panel-row { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow-soft);
      padding: 10px 12px;
      min-height: 80px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .card-title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    #notificationList {
      max-height: 260px;
      overflow-y: auto;
      margin: 0;
      padding: 0;
      list-style: none;
      border-top: 1px solid var(--border);
      margin-top: 6px;
      padding-top: 4px;
      font-size: 0.8rem;
    }

    #notificationList li {
      padding: 4px 6px;
      border-bottom: 1px dashed #eee;
      border-radius: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #notificationList li a {
      color: var(--accent-dark);
      text-decoration: none;
    }

    #notificationList li a:hover {
      text-decoration: underline;
    }

    /* 새 알림 하이라이트 */
    .new-alert {
      background-color: #fff8e1;
      animation: highlightFade 4s ease-out forwards;
    }

    @keyframes highlightFade {
      0% { background-color: #fff8e1; }
      100% { background-color: transparent; }
    }

    /* 표 영역 */
    .table-wrapper {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow-soft);
      padding: 10px 12px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 680px;
      font-size: 0.85rem;
    }

    thead { background: #fafafa; }

    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      white-space: nowrap;
    }

    th {
      font-weight: 600;
      font-size: 0.82rem;
      color: var(--text-muted);
      position: sticky;
      top: 0;
      background: #fafafa;
      z-index: 1;
    }

    tr:nth-child(even) td { background: #fcfcfc; }

    td.status-cell { font-weight: 600; }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 0.75rem;
      border: 1px solid transparent;
      white-space: nowrap;
    }

    .badge.success {
      border-color: #c8e6c9;
      background: #e8f5e9;
      color: var(--success);
    }

    .badge.muted {

      background: #fafafa;
      color: #9e9e9e;
    }

    .badge.error {
      border-color: #ffcdd2;
      background: #ffebee;
      color: var(--danger);
    }

    .badge.loading {
      border-color: #bbdefb;
      background: #e3f2fd;
      color: #1976d2;
    }

    .badge.info {
      border-color: #ffe0b2;
      background: #fff3e0;
      color: #ef6c00;
    }

    td a.inline-link {
      color: var(--accent-dark);
      text-decoration: none;
    }

    td a.inline-link:hover {
      text-decoration: underline;
    }

    .row-inactive {
      opacity: 0.35;
    }

</head>

      header.className = 'area-group-title';

      frag.appendChild(wrapper);

    if (Notification.permission !== "granted") return;

    const title = `재고 감지: ${item.itemName}`;

    const n = new Notification(title, {

      if (n.data && n.data.url) {
        window.open(n.data.url, "_blank");
      }
      n.close();
    };

    const selectedItems = getSelectedItemSkuSet();

    const activeRows = [];

        selectedStores.size > 0 &&
        selectedItems.size > 0 &&
        selectedStores.has(storeCode) &&
        selectedItems.has(skuCode);

      if (isActive) {
        row.classList.remove('row-inactive');
        activeRows.push(row);

        row.classList.add('row-inactive');
        inactiveRows.push(row);

      const sa = storeByCode.get(a.dataset.storeCode);
      const sb = storeByCode.get(b.dataset.storeCode);

      const ib = itemOrder.get(b.dataset.skuCode) ?? 999;

      const ao =

        (areaOrder.get(sb?.areaCode) ?? 999);
      if (ao !== 0) return ao;

      const sn = (sa?.storeName || '').localeCompare(
        sb?.storeName || '',
        'ko'
      );
      if (sn !== 0) return sn;

      return ia - ib;
    }

    activeRows.sort(rowSortFn);
    inactiveRows.sort(rowSortFn);

    tableBody.replaceChildren(...activeRows, ...inactiveRows);
  }

  // ====== API 호출 ======
  async function fetchStockFor(store, item) {
    const { storeCode } = store;
    const { skuCode } = item;
    const key = `${storeCode}_${skuCode}`;

    updateRowStatus(storeCode, skuCode, {
      statusType: 'loading',
      text: '조회 중…',
      link: null
    });

    const url = buildApiUrl(skuCode, storeCode);

    try {
      const resp = await fetch(url, {
        method: "GET",
        headers: {
          "accept": "application/json, text/plain, */*",
          "content-type": "application/json"
        },
        credentials: "omit"
      });

      if (!resp.ok) {
        throw new Error(`HTTP ${resp.status}`);
      }

      const json = await resp.json();
      const data = json.data || {};
      const optionList = Array.isArray(data.itemOptionList)
        ? data.itemOptionList
        : [];

      const availableOptions = [];
      for (const opt of optionList) {
		if(opt.optionName == "저장용량") {
			const valueList = Array.isArray(opt.optionValueList)
			  ? opt.optionValueList
			  : [];
			for (const v of valueList) {
			  if (v && v.isBuyAvailable === true) {
				availableOptions.push(v);
			  }
			}
		}
      }

      const isAvailableNow = availableOptions.length > 0;

      const labels = [...new Set(
        availableOptions
          .map(v => v.optionValueName || v.optionName || '')
          .map(s => s.trim())
          .filter(Boolean)
      )];

      const optionsKey = isAvailableNow
        ? (labels.length
          ? labels.slice().sort().join('|')
          : `SKU:${availableOptions.map(v => v.skuCode || '').slice().sort().join('|')}`)
        : 'NONE';

      const prevState = lastStateMap.get(key) || { available: null, optionsKey: null };
      const changed =
        prevState.available !== isAvailableNow ||
        prevState.optionsKey !== optionsKey;

      lastStateMap.set(key, {
        available: isAvailableNow,
        optionsKey
      });

      const viewSku = isAvailableNow
        ? (availableOptions[0].skuCode || skuCode)
        : skuCode;
      const viewUrl = buildViewUrl(viewSku, storeCode);

      if (!isAvailableNow) {
        updateRowStatus(storeCode, skuCode, {
          statusType: 'muted',
          text: '품절 / 구매 불가',
          link: null
        });

        if (changed && prevState.available === true) {
          const msg = '재고 종료 (구매 가능 옵션 없음)';
          appendNotification({ store, item, message: msg, viewUrl });
          // 품절로 바뀔 때는 푸시는 보내지 않음
        }
        return;
      }

      const labelSummary =
        labels.length > 0
          ? `${labels.join(', ')} (${availableOptions.length}개 옵션)`
          : `구매 가능 옵션 ${availableOptions.length}개`;

      updateRowStatus(storeCode, skuCode, {
        statusType: 'success',
        text: `구매 가능 · ${labels.length ? labels.length + '종' : availableOptions.length + '개'}`,
        link: viewUrl
      });

      if (!changed) {
        // 상태/옵션이 그대로면 알림 X
        return;
      }

      const message = `구매 가능: ${labelSummary}`;
      appendNotification({ store, item, message, viewUrl });
      // 구매 가능으로 바뀔 때만 푸시
      pushBrowserNotification({ store, item, message, viewUrl });

    } catch (e) {
      console.error("API 호출 실패:", e);
      updateRowStatus(storeCode, skuCode, {
        statusType: 'error',
        text: `에러: ${e.message || e}`,
        link: null
      });
    }
  }

  // 전체 갱신
  const MAX_CONCURRENT = 10;

  async function refreshAll() {
    if (isRefreshing) {
      console.log("이전 갱신이 아직 끝나지 않아 스킵");
      return;
    }
    const selectedStores = getSelectedStoreCodesSet();
    const selectedItems = getSelectedItemSkuSet();
    if (selectedStores.size === 0 || selectedItems.size === 0) {
      console.log("선택된 점포 또는 아이템이 없음. 갱신 스킵");
      return;
    }

    isRefreshing = true;

    const tasks = [];
    for (const store of storeInfo) {
      if (!selectedStores.has(store.storeCode)) continue;
      for (const item of items) {
        if (!selectedItems.has(item.skuCode)) continue;
        tasks.push({ store, item });
      }
    }

    let index = 0;
    async function worker() {
      while (index < tasks.length) {
        const current = tasks[index++];
        await fetchStockFor(current.store, current.item);
      }
    }

    try {
      const workers = [];
      const workerCount = Math.min(MAX_CONCURRENT, tasks.length);
      for (let i = 0; i < workerCount; i++) {
        workers.push(worker());
      }
      await Promise.all(workers);
      lastGlobalRefreshEl.textContent =
        `마지막 전체 갱신: ${formatDateTime()} (점포 ${selectedStores.size}개, 아이템 ${selectedItems.size}개)`;
    } finally {
      isRefreshing = false;
    }
  }

  // ====== 컨트롤 바인딩 ======
  function startAutoRefresh() {
    const interval = parseInt(intervalSelect.value, 10) || 10000;

    if (autoTimerId !== null) {
      clearInterval(autoTimerId);
    }

    refreshAll().catch(console.error);

    autoTimerId = setInterval(() => {
      refreshAll().catch(console.error);
    }, interval);

    runStatusDot.classList.remove('stopped');
    runStatusDot.classList.add('running');
    runStatusLabel.textContent = `자동 갱신 중 (${interval / 1000}초 간격)`;
  }

  function stopAutoRefresh() {
    if (autoTimerId !== null) {
      clearInterval(autoTimerId);
      autoTimerId = null;
    }
    runStatusDot.classList.remove('running');
    runStatusDot.classList.add('stopped');
    runStatusLabel.textContent = '대기 중';
  }

  startBtn.addEventListener('click', () => {
    requestNotificationPermissionIfNeeded();
    startAutoRefresh();
  });

  stopBtn.addEventListener('click', () => {
    stopAutoRefresh();
  });

  clearNotiBtn.addEventListener('click', () => {
    notificationListEl.innerHTML = '';
  });

  selectAllStoresBtn.addEventListener('click', () => {
    const cbs = document.querySelectorAll('input[name="store-select"]');
    cbs.forEach(cb => (cb.checked = true));
    applySelectionsToTable();
  });

  unselectAllStoresBtn.addEventListener('click', () => {
    const cbs = document.querySelectorAll('input[name="store-select"]');
    cbs.forEach(cb => (cb.checked = false));
    applySelectionsToTable();
  });

  // ====== 초기화 ======
  initAccordions();
  initStoreSelectionPanel();
  initItemSelectionPanel();
  initTable();
  applySelectionsToTable();

  if ("Notification" in window && Notification.permission === "default") {
    Notification.requestPermission().then(r => {
      console.log("Notification permission:", r);
    });
  }
</script>
